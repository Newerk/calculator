<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">

        <div class="display-container">
            <a id="display"></a>
        </div>

        <div class="buttons-container">
            <div class="row-one">
                <button class="misc" id="clear">CLEAR</button>
                <button class="misc" id="delete">DEL</button>
                <button class="operators" id="exponent">^</button>
                <button class="operators" id="divide">รท</button>
            </div>
            <div class="row-two">
                <button class="numbers" id="seven">7</button>
                <button class="numbers" id="eight">8</button>
                <button class="numbers" id="nine">9</button>
                <button class="operators" id="multiply">x</button>
            </div>

            <div class="row-three">
                <button class="numbers" id="four">4</button>
                <button class="numbers" id="five">5</button>
                <button class="numbers" id="six">6</button>
                <button class="operators" id="subtract">-</button>
            </div>
            <div class="row-four">
                <button class="numbers" id="one">1</button>
                <button class="numbers" id="two">2</button>
                <button class="numbers" id="three">3</button>
                <button class="operators" id="add">+</button>
            </div>
            <div class="row-five">
                <button class="misc" id="negative">(-)</button>
                <button class="numbers" id="zero">0</button>
                <button class="misc" id="decimal">.</button>
                <button class="misc" id="equal">=</button>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
